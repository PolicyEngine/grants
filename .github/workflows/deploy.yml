name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Python dependencies
        run: |
          pip install -e .

      - name: Build grants data
        run: |
          python3 -m grants_builder.cli

      - name: Build Viewer App
        run: |
          # Copy generated data to viewer public dir so it can be fetched
          cp docs/grants_data.json viewer/public/
          
          cd viewer
          npm ci
          npm run build
          
      - name: Merge Viewer into Docs
        run: |
          # Copy the built react app into docs, overwriting index.html
          cp -r viewer/dist/* docs/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
